<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/output.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/js/htmx.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/response-targets.js"></script>
</head>
<body
    class="flex flex-col bg-gray-700 text-sky-300 justify-start w-full h-screen
    align-top items-center p-8"
    hx-ext="response-targets"
>
    <div class="flex flex-row justify-evenly bg-gray-800 rounded-xl w-full
        h-24 align-middle p-2 mb-4">
        <div class="flex flex-row w-1/3 text-3xl"><span>&nbsp;</span></div>
        <div class="flex flex-row text-3xl justify-center items-center rounded-xl h-16 p-4 text-orange-500 mb-4 w-1/3">
            <span>My Recipes</span>
        </div>
        <div class="flex flex-row w-1/3 text-3xl items-center justify-center rounded-xl h-16 p-4 align-middle text-orange-500 mb-4 
            hover:scale-110 ease-in-out duration-150 transition-all hover:text-orange-400">
            <img src="/static/images/food.svg" class="h-12 w-12 mr-2"/>    
            <span>New Recipe</span>
        </div>
    </div>
    <div class="flex flex-row text-xl justify-center align-middle rounded-xl h-16 p-2
        bg-gray-600 mb-16">
        <span>A simple tool for all your recipe needs. Just click to see the
            recipe!</span>
    </div>
    <div
        hx-get="/recipes"
        hx-target="this"
        hx-trigger="load"
        hx-swap="outerHTML"
        hx-target-500="#serious-errors"
    >
    </div>
    <div id="serious-errors"></div>
    <div id="not-found"></div>
</body>
</html>
