<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/output.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/js/htmx.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/response-targets.js"></script>
</head>
<body class="flex flex-col bg-slate-600 text-sky-300 top-0 justify-center align-top items-start">
    <div
        class="flex flex-col justify-center w-full items-start h-screen p-8"
        hx-ext="response-targets"
    >
        <div class="flex flex-row text-3xl justify-center rounded-xl h-16 p-4
            text-orange-500">
            <span>My Recipes</span>
        </div>
        <div
            hx-get="/recipes"
            hx-target="this"
            hx-trigger="load"
            hx-swap="outerHTML"
            hx-target-500="#serious-errors"
        >
        </div>
        <div id="serious-errors"></div>
        <div id="not-found"></div>
    </div>
</body>
</html>
